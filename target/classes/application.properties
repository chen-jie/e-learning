server.port=8080
#debug=true

#jdbc and datasource
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/e-learning?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=1234

#连接池的配置信息
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=20
spring.datasource.maxWait=60000
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=SELECT 1 FROM DUAL
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
spring.datasource.filters=stat,wall,log4j
spring.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000

#druid admin config
druid.admin.username=admin
druid.admin.password=admin

#config upload in spring boot
spring.http.multipart.enabled=true
#spring.http.multipart.location=../upload/temp
spring.http.multipart.maxFileSize = 100Mb
spring.http.multipart.maxRequestSize = 100Mb
web.upload-path=f:/e-learning/
#web.upload-path=/tmp/
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,\
  classpath:/static/,classpath:/public/,file:${web.upload-path}

#config spring actuator
management.context-path=/actuator
management.port=8088

#velocity config file location
spring.velocity.toolbox-config-location=toolbox.xml